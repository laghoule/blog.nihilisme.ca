<p>sudo rmmod intel_rapl_msr</p>`,readingTime:1,tags:null,title:"Intel CPU throttling",url:"/posts/2025/01/intel-cpu-throttling/"},{author:null,avatar:null,categories:["observation"],description:`<p>Article plut√¥t troublant dans le <a href="https://www.nytimes.com/2025/01/15/technology/ai-chatgpt-boyfriend-companion.html" target="_blank">NYT</a>

<p>Les adolescents sont particuli√®rement a risque. Cet age est un transition importante dans la vie d&rsquo;une personne, et a des cons√©quence sur le reste de son existence.</p>`,readingTime:1,tags:["observation"],title:"AI relationship",url:"/posts/2025/01/ai-relationship/"},{author:null,avatar:null,categories:["observation","opinion"],description:`<p>Je ne sais pas si vieillir nous permet de prendre plus conscience du monde qui nous entoure? Nous rend plus critique? Mais voila, l&rsquo;avenir n&rsquo;inqui√®te de plus en plus. On semble avoir terminer un cycle de paix, depuis plusieurs ann√©es, j&rsquo;ai l&rsquo;impression qu&rsquo;on glisse vers des temps de guerres.</p>
<p>Mont√©e de l&rsquo;autoritarisme partout dans le monde, port√©e par l&rsquo;individualisme extr√™me, le populisme et la peur. Ces changements sont amplifier par les r√©seaux sociaux, qui sont maintenant bien ancr√©e dans la vie quotidienne de tout le monde, et permet la circulation de mensonges d√©guiser en v√©rit√©, et ne sont plus remis en question, m√™me s&rsquo;il y a des faits pour d√©busquer ces mensonge. Il n&rsquo;y a desaurmais plus de diff√©rence entre des faits et des opinions.</p>`,readingTime:1,tags:["observation","opinion"],title:"2025 ou 1925",url:"/posts/2025/01/2025-ou-1925/"},{author:null,avatar:null,categories:["opinion","technologie"],description:`<p>La course au AI s‚Äôacc√©l√®re de plus en plus. Notre d√©pendance a cette technologie deviendra vite une question de s√©curit√© national. D√©pendre de AI de compagnie ext√©rieur (OpenAI/Microsoft, Google, Mistral, Anthropic) me semble de bien mauvaise augure. Il me semble logique d&rsquo;avoir une plateforme AI nationale.</p>
<p>Une fois que vous avez mis en place du AI, et que vous √™tes d√©pendant, vous √™tes aussi d√©pendant de la compagnie qui offre le service. C&rsquo;est encore le farwest, mais nous allons assister a d‚Äô√©ventuelle acquisition. Jouons a imaginer des acquisition: AWS acquiert Antropic, Oracle prend le controle de Inflection AI, etc.</p>`,readingTime:1,tags:["opinion","technologie"],title:"AI ind√©pendance",url:"/posts/2024/ai-independance/"},{author:null,avatar:null,categories:["technologie","observation"],description:`<iframe width="200" height="113" src="https://www.youtube.com/embed/AaU6tI2pb3M?feature=oembed" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen title="What Ethical AI Really Means"></iframe>

<p>Le client est en mode texte, et permet de rester centrer sur le sujet, et eviter les distraction.</p>`,readingTime:1,tags:["coding","projet","technologie"],title:"GptProfNewton",url:"/posts/2023/06/gptprofnewton/"},{author:null,avatar:null,categories:["produit"],description:`<p>J&rsquo;ai dernierement change mon Lenovo T470 par le nouveau Lenovo T14 Gen3 (AMD). Pourquoi? Bien que mon ancien laptop etait parfaitement capable de faire la job, je voullais avoir plus de cores, et de RAM.</p>
<p>Le CPU Ryzen 7 6850U offre d&rsquo;excellente performance avec son 8 cores, 16 threads. Pour un prix abordable.</p>
<p>Je passe a 32G de RAM, ce qui permet de loader plusieurs VM, et containers. C&rsquo;est maintenant possible de tester un cluster Kubernetes, avec multiple composantes installees (prometheus, grafana, loki, etc).</p>`,readingTime:1,tags:["produit"],title:"T14 Gen 3 (AMD)",url:"/posts/2023/t14-gen-3-amd/"},{author:null,avatar:null,categories:["produit"],description:`<p>Avec la popularite de Kubernetes aujourd&rsquo;hui, de multiples solutions d&rsquo;installation sont disponible. Une de ces &ldquo;distributions&rdquo; est <a href="https://web.archive.org/web/20230224143959/https://github.com/k0sproject/k0s" target="_blank">K0S</a>

<p>Apres quelques tests sur un cluster de dev, j&rsquo;ai decider de poursuivre avec cette distribution pour mon home cluster &ldquo;prod&rdquo;.</p>

<p>Je pense que ca represente bien l&rsquo;annee 2021&hellip;</p>`,readingTime:1,tags:["Import 2023-04-08 17:32"],title:"Quintessence 2021",url:"/posts/2021/quintessence/"},{author:null,avatar:null,categories:["technologie","Import 2023-04-08 17:32"],description:`<p>Edit /etc/initramfs-tools/initramfs.conf (Debian) and replace <code>MODULES=dep</code> with <code>MODULES=dep</code>. This will reduce the size of the initrd.img image by guessing modules to include.</p>
<div class="highlight"><pre tabindex="0" class="chroma"><code class="language-text" data-lang="text"><span class="line"><span class="cl">#
</span></span><span class="line"><span class="cl"># MODULES: [ most | netboot | dep | list ]
</span></span><span class="line"><span class="cl">#
</span></span><span class="line"><span class="cl"># most - Add most filesystem and all harddrive drivers.
</span></span><span class="line"><span class="cl">#
</span></span><span class="line"><span class="cl"># dep - Try and guess which modules to load.
</span></span><span class="line"><span class="cl">#
</span></span><span class="line"><span class="cl"># netboot - Add the base modules, network modules, but skip block devices.
</span></span><span class="line"><span class="cl">#
</span></span><span class="line"><span class="cl"># list - Only include modules from the &#39;additional modules&#39; list
</span></span><span class="line"><span class="cl">#
</span></span><span class="line"><span class="cl">
</span></span><span class="line"><span class="cl">MODULES=dep
</span></span></code></pre></div><p><em>PS: Use at your own risk</em></p>`,readingTime:1,tags:["technologie","Import 2023-04-08 17:32"],title:"Short on space in /boot?",url:"/posts/2021/short-on-space-in-boot/"},{author:null,avatar:null,categories:["opinion","Import 2023-04-08 17:32"],description:`<p>Je vous partage ma playlist de <code>BestOF BlackMetal</code>.</p>

<ul>
<li>Appliquer les recommandations que linter d&rsquo;upgrade de DOKS vous propose. AWS EKS devrait s&rsquo;inspirer de ce tools pour proposer quelques choses de similaire.</li>
<li>Ne pas utiliser les addons proposer par doks (ingress, grafana, prometheus, etc). Utiliser helm pour installer ces tools, car vous aurez pas de controle (possible d&rsquo;aller recupere les values de leur helm, mais pas trivial) sur de modification que vous voudriez mettre en place (Pod Disruption Budget, node Affinity/AntiAffinity).</li>
<li>Si vous avez pas d&rsquo;autoscaler de worker de configurer, manuellement doubler le nombre de worker avant de debuter votre upgrade. Vous allez eviter de manquer de ressources. Scale down quand tout est upgrader.</li>
</ul>
<p>L&rsquo;upgrade a ete effectuer assez rapidement, et sans heurt.</p>`,readingTime:1,tags:["observation","technologie","Import 2023-04-08 17:32"],title:"Upgrade DOKS 1.18 -> 1.19",url:"/posts/2020/upgrade-doks-1-18-1-19/"},{author:null,avatar:null,categories:["coding","informations","Import 2023-04-08 17:32"],description:`<p>J&rsquo;ai trouve cette petite lib <a href="https://github.com/uniplaces/carbon" target="_blank">https://github.com/uniplaces/carbon</a>

<p>K8S 1.16 a fait un gros menage dans leurs supports d&rsquo;anciennes versions d&rsquo;api. Beaucoup de personnes on eu la mauvaise surprise de voir leurs applications interrompus. Soyez pas cette personne ;)</p>`,readingTime:1,tags:["coding","projet","technologie","Import 2023-04-08 17:32"],title:"Petit tool pour garder vos manifestes K8S a jour",url:"/posts/2020/petit-tool-pour-garder-vos-manifeste-k8s-a-jour/"},{author:null,avatar:null,categories:["coding","projet","technologie","Import 2023-04-08 17:32"],description:`<p>Pour ceux qui utilisent RKE/RancherOS pour leur cluster Kubernetes, j&rsquo;ai de quoi pour vous. Un patch a Kured qui permet de gerer les updates de RancherOS de facon securitaire.</p>
<figure class="kg-card kg-bookmark-card">
  <a href="https://github.com/laghoule/kured" class="kg-bookmark-container">
    <div class="kg-bookmark-content">
      <div class="kg-bookmark-title">laghoule/kured</div>
      <div class="kg-bookmark-description">Kubernetes Reboot Daemon. Contribute to laghoule/kured development by creating an account on GitHub.</div>
      <div class="kg-bookmark-metadata">
        <img src="https://github.githubassets.com/favicons/favicon.svg" class="kg-bookmark-icon">
        <span class="kg-bookmark-author">laghoule</span>
        <span class="kg-bookmark-publisher">GitHub</span>
      </div>
    </div>
    
    <div class="kg-bookmark-thumbnail">
      <img src="https://avatars3.githubusercontent.com/u/1598055?s=400&amp;v=4">
    </div>
    
  </a>
  
</figure>
<p>Comment ca fonctionne? Voici une config cloud-init pour updater et rebooter un node:</p>
<div class="highlight"><pre tabindex="0" class="chroma"><code class="language-yaml" data-lang="yaml"><span class="line"><span class="cl"><span class="nt">write_files</span><span class="p">:</span><span class="w">
</span></span></span><span class="line"><span class="cl"><span class="w">  </span><span class="c"># Script to upgrade image OS if available (no reboot)</span><span class="w">
</span></span></span><span class="line"><span class="cl"><span class="w">  </span><span class="c"># Reboot is handled by K8S kured daemonset</span><span class="w">
</span></span></span><span class="line"><span class="cl"><span class="w">  </span>- <span class="nt">path</span><span class="p">:</span><span class="w"> </span><span class="l">/var/lib/rancher/os-updater.sh</span><span class="w">
</span></span></span><span class="line"><span class="cl"><span class="w">    </span><span class="nt">permissions</span><span class="p">:</span><span class="w"> </span><span class="s2">&#34;0755&#34;</span><span class="w">
</span></span></span><span class="line"><span class="cl"><span class="w">    </span><span class="nt">owner</span><span class="p">:</span><span class="w"> </span><span class="l">root</span><span class="w">
</span></span></span><span class="line"><span class="cl"><span class="w">    </span><span class="nt">content</span><span class="p">:</span><span class="w"> </span><span class="p">|</span><span class="sd">
</span></span></span><span class="line"><span class="cl"><span class="sd">      #!/bin/sh
</span></span></span><span class="line"><span class="cl"><span class="sd">
</span></span></span><span class="line"><span class="cl"><span class="sd">      source /usr/share/ros/os-release
</span></span></span><span class="line"><span class="cl"><span class="sd">
</span></span></span><span class="line"><span class="cl"><span class="sd">      STATUS=0
</span></span></span><span class="line"><span class="cl"><span class="sd">      OS_LOCATION=\`sudo ros os list | head -n1 | awk {&#39;print $2&#39;}\`
</span></span></span><span class="line"><span class="cl"><span class="sd">      OS_VERSION=\`sudo ros os list | head -n1 | awk {&#39;print $1&#39;} | cut -d : -f 2\`
</span></span></span><span class="line"><span class="cl"><span class="sd">
</span></span></span><span class="line"><span class="cl"><span class="sd">      if [ &#34;$OS_LOCATION&#34; == &#34;local&#34; ] &amp;&amp; [ &#34;$OS_VERSION&#34; != &#34;$VERSION&#34; ]; then
</span></span></span><span class="line"><span class="cl"><span class="sd">        echo &#34;Upgrade available&#34;
</span></span></span><span class="line"><span class="cl"><span class="sd">        sudo ros os upgrade -f --no-reboot &amp;&gt;&gt; /var/log/os-updater.log
</span></span></span><span class="line"><span class="cl"><span class="sd">        STATUS=$?
</span></span></span><span class="line"><span class="cl"><span class="sd">        if [ $STATUS -eq 0 ]; then
</span></span></span><span class="line"><span class="cl"><span class="sd">          sudo touch /var/lib/rancher/update/need_to_reboot
</span></span></span><span class="line"><span class="cl"><span class="sd">        else
</span></span></span><span class="line"><span class="cl"><span class="sd">          echo &#34;Upgrade failed&#34;
</span></span></span><span class="line"><span class="cl"><span class="sd">        fi
</span></span></span><span class="line"><span class="cl"><span class="sd">      else
</span></span></span><span class="line"><span class="cl"><span class="sd">        echo &#34;No upgrade available&#34;
</span></span></span><span class="line"><span class="cl"><span class="sd">      fi
</span></span></span><span class="line"><span class="cl"><span class="sd">
</span></span></span><span class="line"><span class="cl"><span class="sd">      exit $STATUS</span><span class="w">
</span></span></span><span class="line"><span class="cl"><span class="w">
</span></span></span><span class="line"><span class="cl"><span class="w">  </span><span class="c"># Check if it&#39;s a good time to reboot</span><span class="w">
</span></span></span><span class="line"><span class="cl"><span class="w">  </span>- <span class="nt">path</span><span class="p">:</span><span class="w"> </span><span class="l">/var/lib/rancher/os-rebooter.sh</span><span class="w">
</span></span></span><span class="line"><span class="cl"><span class="w">    </span><span class="nt">permissions</span><span class="p">:</span><span class="w"> </span><span class="s2">&#34;0755&#34;</span><span class="w">
</span></span></span><span class="line"><span class="cl"><span class="w">    </span><span class="nt">owner</span><span class="p">:</span><span class="w"> </span><span class="l">root</span><span class="w">
</span></span></span><span class="line"><span class="cl"><span class="w">    </span><span class="nt">content</span><span class="p">:</span><span class="w"> </span><span class="p">|</span><span class="sd">
</span></span></span><span class="line"><span class="cl"><span class="sd">      #!/bin/sh
</span></span></span><span class="line"><span class="cl"><span class="sd">      if [ -f /var/lib/rancher/update/reboot_now ] &amp;&amp; [ -f /var/lib/rancher/update/need_to_reboot ]; then
</span></span></span><span class="line"><span class="cl"><span class="sd">        sudo rm /var/lib/rancher/update/need_to_reboot
</span></span></span><span class="line"><span class="cl"><span class="sd">        sudo rm /var/lib/rancher/update/reboot_now
</span></span></span><span class="line"><span class="cl"><span class="sd">        sudo reboot
</span></span></span><span class="line"><span class="cl"><span class="sd">      fi</span><span class="w">
</span></span></span><span class="line"><span class="cl"><span class="w">
</span></span></span><span class="line"><span class="cl"><span class="w"></span><span class="c"># Rancher cronjob</span><span class="w">
</span></span></span><span class="line"><span class="cl"><span class="w"></span><span class="nt">rancher</span><span class="p">:</span><span class="w">
</span></span></span><span class="line"><span class="cl"><span class="w">  </span><span class="nt">services</span><span class="p">:</span><span class="w">
</span></span></span><span class="line"><span class="cl"><span class="w">    </span><span class="c"># os-updater CRONJOB @hourly</span><span class="w">
</span></span></span><span class="line"><span class="cl"><span class="w">    </span><span class="nt">os-updater</span><span class="p">:</span><span class="w">
</span></span></span><span class="line"><span class="cl"><span class="w">      </span><span class="nt">image</span><span class="p">:</span><span class="w"> </span><span class="l">rancher/os-base:v1.5.5</span><span class="w">
</span></span></span><span class="line"><span class="cl"><span class="w">      </span><span class="nt">command</span><span class="p">:</span><span class="w"> </span><span class="l">/var/lib/rancher/os-updater.sh</span><span class="w">
</span></span></span><span class="line"><span class="cl"><span class="w">      </span><span class="nt">labels</span><span class="p">:</span><span class="w">
</span></span></span><span class="line"><span class="cl"><span class="w">        </span><span class="nt">io.rancher.os.scope</span><span class="p">:</span><span class="w"> </span><span class="s2">&#34;system&#34;</span><span class="w">
</span></span></span><span class="line"><span class="cl"><span class="w">        </span><span class="nt">cron.schedule</span><span class="p">:</span><span class="w"> </span><span class="s2">&#34;0 0 * * * ?&#34;</span><span class="w">
</span></span></span><span class="line"><span class="cl"><span class="w">      </span><span class="nt">pid</span><span class="p">:</span><span class="w"> </span><span class="l">host</span><span class="w">
</span></span></span><span class="line"><span class="cl"><span class="w">      </span><span class="nt">privileged</span><span class="p">:</span><span class="w"> </span><span class="kc">true</span><span class="w">
</span></span></span><span class="line"><span class="cl"><span class="w">      </span><span class="nt">volumes_from</span><span class="p">:</span><span class="w">
</span></span></span><span class="line"><span class="cl"><span class="w">        </span>- <span class="l">all-volumes</span><span class="w">
</span></span></span><span class="line"><span class="cl"><span class="w">    </span><span class="c"># os-rebooter CRONJOB @minute</span><span class="w">
</span></span></span><span class="line"><span class="cl"><span class="w">    </span><span class="nt">os-rebooter</span><span class="p">:</span><span class="w">
</span></span></span><span class="line"><span class="cl"><span class="w">      </span><span class="nt">image</span><span class="p">:</span><span class="w"> </span><span class="l">rancher/os-base:v1.5.5</span><span class="w">
</span></span></span><span class="line"><span class="cl"><span class="w">      </span><span class="nt">command</span><span class="p">:</span><span class="w"> </span><span class="l">/var/lib/rancher/os-rebooter.sh</span><span class="w">
</span></span></span><span class="line"><span class="cl"><span class="w">      </span><span class="nt">labels</span><span class="p">:</span><span class="w">
</span></span></span><span class="line"><span class="cl"><span class="w">        </span><span class="nt">io.rancher.os.scope</span><span class="p">:</span><span class="w"> </span><span class="s2">&#34;system&#34;</span><span class="w">
</span></span></span><span class="line"><span class="cl"><span class="w">        </span><span class="nt">cron.schedule</span><span class="p">:</span><span class="w"> </span><span class="s2">&#34;0 * * * * ?&#34;</span><span class="w">
</span></span></span><span class="line"><span class="cl"><span class="w">      </span><span class="nt">pid</span><span class="p">:</span><span class="w"> </span><span class="l">host</span><span class="w">
</span></span></span><span class="line"><span class="cl"><span class="w">      </span><span class="nt">privileged</span><span class="p">:</span><span class="w"> </span><span class="kc">true</span><span class="w">
</span></span></span><span class="line"><span class="cl"><span class="w">      </span><span class="nt">volumes_from</span><span class="p">:</span><span class="w">
</span></span></span><span class="line"><span class="cl"><span class="w">        </span>- <span class="l">all-volumes</span><span class="w">
</span></span></span></code></pre></div><p>Par la suite, avec mon fork de Kured, si le fichier &ndash;reboot-sentinel existe, il creera le fichier &ndash;host-sentinel, qui lui sera gerer par la cronjob systeme <code>os-rebooter</code>.</p>`,readingTime:2,tags:["coding","projet","technologie","Import 2023-04-08 17:32"],title:"Support de RancherOS pour Kured",url:"/posts/2020/support-de-rancheros-pour-kured/"},{author:null,avatar:null,categories:["opinion","observation","Import 2023-04-08 17:32"],description:`<p>Une crise permet toujours de mettre en perspective certain elements que nous prenons pour acquis. Parmis ces elements, certains, meme plusieurs sont negliges. Ici je parle surtout des gens qui s&rsquo;occupent des service essentiels, mais qui sont habituellements mal payes, juges negativement, etc.</p>
<p>Ces personnes souvant payees un salaire minimum, avec aucun avantage social. Il faudra bien reflechir dans le future afin de revoir et corriger ces lacunes.</p>
<p>Quelques metiers:</p>`,readingTime:1,tags:["opinion","observation","Import 2023-04-08 17:32"],title:"Covid-19 & services essentiels",url:"/posts/2020/covid-19-services-essentiels/"},{author:null,avatar:null,categories:["observation","opinion","Import 2023-04-08 17:32"],description:`<p>Le crise actuel, la plus grave depuis la fin de la seconde guerre mondial, nous permet de mettre en evidence certains des problemes, relier a la globalisation des marches. Bien que la modialisation a beaucoup d&rsquo;avantages, en temps de crise, ces avantages ne sont plus aussi attrayant et peuvent meme etre des desavantages.</p>
<p>Plusieur service essentiel dependent de l&rsquo;apprivisionnements exterieur:</p>
<ul>
<li>Alimentations</li>
<li>Medicaments</li>
<li>Appareil medicaux</li>
<li>Energie</li>
<li>Textiles</li>
</ul>
<p>Une des lessons que nous devrons tirer rapidement de cette crise, sera la mise en place de lois, qui exigerons que nous soyont independant d&rsquo;autres pays (et provinces) dans ces domaines d&rsquo;expertise.</p>`,readingTime:1,tags:["observation","opinion","Import 2023-04-08 17:32"],title:"Covid-19 & mondialisation",url:"/posts/2019/covid-19-mondialisation/"},{author:null,avatar:null,categories:["observation","Import 2023-04-08 17:32"],description:`<iframe width="480" height="270" src="https://www.youtube.com/embed/ZLW2jkd6E7g?feature=oembed" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
<p>Cette derniere saison de Clone Wars risque d&rsquo;etre epique, et aussi tres sombre. Le combat entre Maul et Ahsoka va nous donner des frissons dans le dos assurements.</p>`,readingTime:1,tags:["observation","Import 2023-04-08 17:32"],title:"Clone Wars saison 7",url:"/posts/2020/clone-wars-saison-7/"},{author:null,avatar:null,categories:["technologie","observation","Import 2023-04-08 17:32"],description:`<p>Elon Musk a decider d&rsquo;ouvrir ces brevets, ou du moins, ne pas demander de redevance. Pourquoi? Pour accelerer l&rsquo;adoption de vehicules electriques, afin de combattre les changements climatique. Bravo, un tres beau geste, apres l&rsquo;echec cuisant de la COP25 en Espagne.</p>
<p>Je ne suis pas un tres grand fan de Musk, mais un geste comme celui-ci est un des gestes qu&rsquo;on devrait voir a l&rsquo;echelle mondial de la part des grandes entreprises.</p>`,readingTime:1,tags:["technologie","observation","Import 2023-04-08 17:32"],title:"Tesla ouvre ses brevets",url:"/posts/2019/tesla-ouvre-ses-brevets/"},{author:null,avatar:null,categories:["coding","Import 2023-04-08 17:32"],description:`<p>Dernierement j&rsquo;ai achete le domaine pgauthier.dev. Je vais eventuellement creer quelques choses, c&rsquo;est pas encore claire, mais tout sera hoster sur DKS (Digital Ocean Kubernetes).</p>
<p>Stay tuned&hellip;</p>`,readingTime:1,tags:["coding","Import 2023-04-08 17:32"],title:"pgauthier.dev",url:"/posts/2019/pgauthier-dev/"},{author:null,avatar:null,categories:["coding","produit","Import 2023-04-08 17:32"],description:`<div class="highlight"><pre tabindex="0" class="chroma"><code class="language-golang" data-lang="golang"><span class="line"><span class="cl"><span class="kn">package</span><span class="w"> </span><span class="nx">main</span><span class="w">

<figure><img src="__GHOST_URL__/content/images/2019/11/Screenshot_2019-11-22_21-43-31.png">
</figure>

<p>Comme je ne crois pas n&rsquo;importe quoi, je verifie la source de cette nouvelle: American Association for the Advancement of Science (AAAS). Premier fais a noter, pourquoi la nouvelle ne viens pas de la Nasa, l&rsquo;ESA ou autres agence spaciales serieuse? J&rsquo;ai vite classe cette nouvelle dans la categorie &ldquo;fake news&rdquo; et passer a autres choses.</p>`,readingTime:1,tags:["observation","opinion","technologie","Import 2023-04-08 17:32"],title:"Algorithme de recommandation",url:"/posts/2019/algorithme-de-recommandation/"},{author:null,avatar:null,categories:["opinion","Import 2023-04-08 17:32"],description:`<p>Un sentiment de deja vue ici&hellip;</p>
<figure><img src="__GHOST_URL__/content/images/2019/11/tesla2-e1574437380471.jpg">
</figure>`,readingTime:1,tags:["opinion","Import 2023-04-08 17:32"],title:"Tesla Cybertruck VS Homer car",url:"/posts/2019/tesla-cybertruck-vs-homer-car/"},{author:null,avatar:null,categories:["opinion","Import 2023-04-08 17:32"],description:`<p>Le Mandalorian est maintenant disponible en streaming sur Disney+, sous la formule 1 episode par semaine. C&rsquo;est une bonne strategie pour faire en sorte de rester abonner a leur service le plus longtemp possible. A 30 minutes l&rsquo;episode, c&rsquo;est un peu court par contre.</p>
<p>Bon, est-ce que ce show en vaut la chandelle? oui. C&rsquo;est une bonne serie, probablement plus pour les fan de StarWars que pour des non initier. De belle surprise sont au rendez-vous, du moins pour les deux episode que j&rsquo;ai eu la chance de voir.</p>`,readingTime:1,tags:["opinion","Import 2023-04-08 17:32"],title:"The Mandalorian",url:"/posts/2019/the-mandalorian/"},{author:null,avatar:null,categories:["observation","test","technologie","Import 2023-04-08 17:32"],description:`<p>Experiementation avec DNS over HTTPS et DNS over TLS cette semaine. DoH est maintenant supporte par Firefox, et les prochaines version vont l&rsquo;activer par default, du moins c&rsquo;est ce qui avait ete annonce, jusqu&rsquo;a ce que ca creer un faux scandale au UK (<a href="https://www.theregister.co.uk/2019/09/24/mozilla_backtracks_doh_for_uk_users/" target="_blank">https://www.theregister.co.uk/2019/09/24/mozilla_backtracks_doh_for_uk_users/</a>
). L&rsquo;avantage du support directement dans le browser viens du fait qu&rsquo;il possede son propre client DNS, ce qui permet de ne pas utiliser le resolver systeme. Donc si votre destination utilise HTTPS, c&rsquo;est tres dur de pouvoir vous espionnez, car l&rsquo;espion peux seulement voir l&rsquo;IP du destinataire.</p>`,readingTime:2,tags:["observation","test","technologie","Import 2023-04-08 17:32"],title:"DoH && DoT",url:"/posts/2019/dos-dot/"},{author:null,avatar:null,categories:["observation","Import 2023-04-08 17:32"],description:`<p>Une serie original de Netflix, qui merite vraiment d&rsquo;etre vue. Produit en Allemagne, c&rsquo;est un genre different des series Americaines. Il faut se fermer les yeux sur certains elements (pas de test d&rsquo;ADN, physique tire par les cheveux), mais une fois que vous avez embarque dans l&rsquo;histoire, c&rsquo;est dur de ne pas continuer l&rsquo;histoire.</p>
<p>2 saisons disponible, la prochaine sera la derniere.</p>`,readingTime:1,tags:["observation","Import 2023-04-08 17:32"],title:"Dark (Netflix)",url:"/posts/2019/dark-netflix/"},{author:null,avatar:null,categories:["observation","Import 2023-04-08 17:32"],description:`<p>Billet achete, reste a attendre&hellip; voici un petit apercu:</p>

<p>Ce simulateur est ce qui se rapproche le plus de mon reve d&rsquo;enfance d&rsquo;etre pilote de chasse.</p>`,readingTime:1,tags:["aviation","Import 2023-04-08 17:32"],title:"DCS World",url:"/posts/2019/dcs-world/"},{author:null,avatar:null,categories:["observation","Import 2023-04-08 17:32"],description:`<figure><img src="__GHOST_URL__/content/images/2019/10/Screenshot_2019-10-15_08-17-18.png">

.</p>
<p>** USE AT YOUR OWN RISK **</p>
<pre tabindex="0"><code>Can you please try attached download firmware link on your smart trainer with the Tacx Utility app.

Forward his email to an mail address that you can access on your smart phone.
Now open the email on your smartphone and click on the link below:

https://drive.google.com/file/d/1aqXF87xR-YqtD-Y7kCcHBm-Ev70ZlrGD/view?usp=sharing

Be sure to click on the download button (marked by a red circle in the image below).

Choose to open this file with the Tacx Utility app and connect your trainer (wait for the circle to become green).
When your trainer is connected choose &#34;Update&#34; to begin the firmware installation.
Wait for the firmware installation to complete and follow the instructions on screen when necessary.
Once the firmware is installed, you can use your trainer again.
</code></pre><p>The procedure take about 10 min to flash, and the final result:</p>`,readingTime:1,tags:["bike","produit","technologie","Import 2023-04-08 17:32"],title:"Amber/Orange light on Tacx Vortex (T2180)",url:"/posts/2019/amber-orange-light-on-tacx-vortex/"},{author:null,avatar:null,categories:["bike","Import 2023-04-08 17:32"],description:'<iframe width="480" height="270" src="https://www.youtube.com/embed/Mr4m7ZoVfwc?feature=oembed" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>',readingTime:0,tags:["bike","Import 2023-04-08 17:32"],title:"Les effets positifs du velo",url:"/posts/2019/les-effets-positifs-de-velo/"},{author:null,avatar:null,categories:["bike","Import 2023-04-08 17:32"],description:"<p>Complete le tour de Zwift aujourd&rsquo;hui. Tres cool ce genre de simulation. Bonne facon de motiver un rider!</p>",readingTime:1,tags:["bike","Import 2023-04-08 17:32"],title:"Tour de Zwift",url:"/posts/2019/tour-de-zwift/"},{author:null,avatar:null,categories:["observation","Import 2023-04-08 17:32"],description:"<p>Donner son opinion dans le monde d&rsquo;aujourd&rsquo;hui est devenue un acte risque. Peut importe ce que vous dites, quelqu&rsquo;un va souhaiter votre mort.</p>",readingTime:1,tags:["observation","Import 2023-04-08 17:32"],title:"Opinion",url:"/posts/2019/opinion/"},{author:null,avatar:null,categories:["bike","Import 2023-04-08 17:32"],description:`<p>Apres un peu plus d&rsquo;un mois d&rsquo;essaie, 15 hr et 500 km plus tard, mon verdict. Et bien, c&rsquo;est positif, meme a 18$/mois. Zwift rend l&rsquo;experience beaucoup moins penible, et ca peut meme etre agreable de souffrir dans son sous-sol, avec plusieurs milliers d&rsquo;adepte en ligne.</p>
<p>L&rsquo;experience peut-etre tres differente tout dependant de l&rsquo;equipement que vous possedez. Pour ma part j&rsquo;ai optez pour un smart trainner d&rsquo;entree de gamme. Pour beneficier d&rsquo;un comportement plus realiste, un trainner plus haut de gamme est recommander. Mon but premier etant de rendre l&rsquo;entrainement interieur moins penible,  et c&rsquo;est reussi.</p>`,readingTime:1,tags:["bike","Import 2023-04-08 17:32"],title:"Zwift review",url:"/posts/2019/zwift-review/"},{author:null,avatar:null,categories:["bike","Import 2023-04-08 17:32"],description:`<p>Ca c&rsquo;est trop hot: <a href="https://zwift.com/events/series/the-absa-cape-epic-workout-series/" target="_blank">https://zwift.com/events/series/the-absa-cape-epic-workout-series/</a>
</p>`,readingTime:1,tags:["bike","Import 2023-04-08 17:32"],title:"THE ABSA CAPE EPIC WORKOUT SERIES",url:"/posts/2019/the-absa-cape-epic-workout-series/"},{author:null,avatar:null,categories:["science","Import 2023-04-08 17:32"],description:`<p>Article interessant de Sabine Hossenfelder a propos de la non-decouverte de nouvelles particules elementaires au LHC: <a href="http://backreaction.blogspot.com/2018/12/how-lhc-may-spell-end-of-particle.html" target="_blank">http://backreaction.blogspot.com/2018/12/how-lhc-may-spell-end-of-particle.html</a>
. On est decidement a la croise des chemins pour le domaine de la physique des particules. Un analyse et un correction est de mise, mais beaucoup refusent de voir les faits dans le data accumules au cours de ces dernieres annees.</p>
<p>C&rsquo;est quand meme ironique quand on pense que des scientifiques regardent les experimentations, mais rejettent les resultats, et demande un autre accelerateurs encore plus puissant, et surtout, tres couteux (10 milliard). Je crois qu&rsquo;il serait plus judicieux de consolider notre savoir existant, entre autre sur la physique des neutrinos, et ceci qui risque de nous ouvrir de nouvelles portes.</p>`,readingTime:1,tags:["science","Import 2023-04-08 17:32"],title:"LHC run II",url:"/posts/2018/lhc-run-ii/"},{author:null,avatar:null,categories:["observation","technologie","Import 2023-04-08 17:32"],description:"<p>Deux sujets on particulierement fait parle cette annee: Securite et Kubernetes. L&rsquo;annee 2018 a commence par la publication des fameux bugs de securites des branches de preductions des CPU modernes (Spectre et Meltdown). On peut dire que ce fut un vrai <code>meltdown</code> de la part d&rsquo;Intel particulierement, qui a reussi a s&rsquo;aliener une bonne partie de la comunaute OpenSource, grace a des pratiques de securite innaproprier pour les modeles <code>Ouvert</code>. 2019 va continuer avec la decouverte de nouvelles variantes de ces bugs et vecteurs d&rsquo;attaques.</p>",readingTime:2,tags:["observation","technologie","Import 2023-04-08 17:32"],title:"Revue technologique 2018",url:"/posts/2018/revue-technologique-2018/"},{author:null,avatar:null,categories:["bike","produit","test","Import 2023-04-08 17:32"],description:`<iframe width="480" height="270" src="https://www.youtube.com/embed/q8fArWR-CsE?feature=oembed" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
<p>Pour me motiver a reprendre l&rsquo;entrainnement, j&rsquo;ai decide de joindre le &ldquo;mouvement&rdquo; Zwift. J&rsquo;ai donc du changer de bike trainer, car pour utiliser Zwift, il faut setup un peu plus evoluer. J&rsquo;ai opte pour un Tacx Vortex smart. C&rsquo;est un model de base, mais ca fera l&rsquo;affaire (c&rsquo;est un hobby, pas une profession).</p>
<p>Comme je n&rsquo;ai pas d&rsquo;ordinateur Windows ou Mac, j&rsquo;ai installe l&rsquo;application mobile Android, qui se trouve encore en mode beta. L&rsquo;application semble avoir ete porter sur android, sans trop de regard au fais que ca roulle sur un telephone. Une option que j&rsquo;aimerais vraiment voir eventuellement, c&rsquo;est la possibilite de &ldquo;caster&rdquo; sur une TV. Presentement le seul moyen est de caste le telephone sur le TV. Ca fonctionne, mais le telephone doit rester ouvert tout le long de la session.</p>`,readingTime:1,tags:["bike","produit","test","Import 2023-04-08 17:32"],title:"Motivation: Zwift",url:"/posts/2018/motivation-zwift/"},{author:null,avatar:null,categories:["science","Import 2023-04-08 17:32"],description:'<img src="__GHOST_URL__/content/images/2018/12/IMG_20181215_080538.jpg" alt="">',readingTime:0,tags:["science","Import 2023-04-08 17:32"],title:"Never give up",url:"/posts/2018/never-give-up/"},{author:null,avatar:null,categories:["observation","Import 2023-04-08 17:32"],description:`<iframe width="560" height="315" src="https://www.youtube.com/embed/HzeekxtyFOY" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</figure>`,readingTime:1,tags:["bike","Import 2023-04-08 17:32"],title:"Fatbike",url:"/posts/2018/fatbike/"},{author:null,avatar:null,categories:["technologie","Import 2023-04-08 17:32"],description:`<p>Pourquoi Google developpe Fuchsia? Pour plusieurs raisons et voici selon moi les motivations:</p>
<p>Securite: Linux contient des dixaines de millions de lignes de codes. Plus de codes, plus de bugs. Une fraction de ces lignes de codes est vraiment necessaires pour un systeme embarque comme un telephone, tablette ou autres.</p>
<p>Controle: Linux est dirige par un systeme de mainteneurs, et le grand boss est Linus Torvald. Google doit passer par les memes procedures que les autres pour l&rsquo;inclusion de nouveaux codes, et il doit se conformer aux directives demande par les mainteneurs et Linus au final. Android est donc un fork du kernel, et c&rsquo;est un travails de longue halleine d&rsquo;etre &ldquo;in-sync&rdquo; avec le mainline kernel.</p>`,readingTime:1,tags:["technologie","Import 2023-04-08 17:32"],title:"Fuchsia VS Android/Linux",url:"/posts/2018/fuchsia-vs-android-linux/"},{author:null,avatar:null,categories:["technologie","Import 2023-04-08 17:32"],description:`<p>Nouveau clone de Ceph, ecrit en Go, et mis OpenSource par WesternDigital. Semble assez simple, mais plus utilise par WesternDigital, car le fruit d&rsquo;un acquisition. Ce veut eductatif pour le moment, car plus maintenu par son acquereur, WD.</p>
<p>Je trouve ca vraiment bien qu&rsquo;une compagnie decide d&rsquo;ouvrir les sources dans ces cas particuliers, car les devs qui ont travailles sur ce projet voient pas leur travail jette a la poubelle.</p>`,readingTime:1,tags:["technologie","Import 2023-04-08 17:32"],title:"blb (distributed storage)",url:"/posts/2018/blb-distributed-storage/"},{author:null,avatar:null,categories:["aviation","Import 2023-04-08 17:32"],description:`<p>Apparament il manque de pilotes de CF-18. Un de mes reves d&rsquo;enfance depuis que j&rsquo;ai assiste a une demonstration des snowbirds dans les annees 80. Le Canada venait d&rsquo;acquerir des CF-18 tout neuf.</p>
<p>J&rsquo;ai eu la chance de m&rsquo;assoir dans un CF-18 mis a la retraite cet ete. J&rsquo;aurais passe des heures la si j&rsquo;aurais pu.</p>
<p>La photo principal de ce site est un CF-101 Voodoo. Tres bel appareil aussi.</p>`,readingTime:1,tags:["aviation","Import 2023-04-08 17:32"],title:"Pilote de chasse",url:"/posts/2018/pilote-de-chasse/"},{author:null,avatar:null,categories:["science","technologie","observation","Import 2023-04-08 17:32"],description:`<p>Article interessant ici: <a href="https://spectrum.ieee.org/computing/hardware/the-case-against-quantum-computing" target="_blank">https://spectrum.ieee.org/computing/hardware/the-case-against-quantum-computing</a>
, a propos des recheches actuels sur les ordinateurs quantique. L&rsquo;auteur de l&rsquo;article en question est un physicien francais. Il dresse un portrait plutot realiste sur la possibilite d&rsquo;avoir un jour des ordinateurs quantique reellement utiles, et pas simplement des experimentations universitaires ou industriels (IBM, Intel, Google).</p>
<p>Parallele avec mon article precedent, je crois qu&rsquo;un ordinateur quantique est possible, mais avec les connaissances et technologies d&rsquo;une civilisation de type II. Pour reference, nous ne sommes pas encore une civilisation de type I.</p>`,readingTime:1,tags:["science","technologie","observation","Import 2023-04-08 17:32"],title:"Faisabilite des ordinateurs quantique",url:"/posts/2018/faisabilite-des-ordinateurs-quantique/"},{author:null,avatar:null,categories:["observation","science","Import 2023-04-08 17:32"],description:`<p>Le paradoxe de Fermi. Pourquoi n&rsquo;avons nous pas encore detecte de traces de civilisations avances?</p>

<p>Ca fonctionne, et donne access a un shell bash, qui se trouve a rouller dans une VM Debian. C&rsquo;est pas tres rapide, normal, avec ce genre de CPU et seulement 4G de RAM. J&rsquo;ai installe VSCode, golang et je peux maintenant coder nativement, sans passer par un cloud IDE.</p>`,readingTime:1,tags:["technologie","Import 2023-04-08 17:32"],title:"ChromeOS 70",url:"/posts/2018/chromeos-70/"},{author:null,avatar:null,categories:["science","Import 2023-04-08 17:32"],description:`<p><a href="https://www.newscientist.com/article/mg24032022-600-exclusive-grave-doubts-over-ligos-discovery-of-gravitational-waves/amp/" target="_blank">https://www.newscientist.com/article/mg24032022-600-exclusive-grave-doubts-over-ligos-discovery-of-gravitational-waves/amp/</a>
</p>
<p>C&rsquo;est un processus sain et normal en science de toujours remettre en question. Incapable de voir le reste de l&rsquo;article, il est cache derriere un paywall :(</p>`,readingTime:1,tags:["science","Import 2023-04-08 17:32"],title:"Fausses ondes gravitationnels?",url:"/posts/2018/fausses-ondes-gravitationnels/"},{author:null,avatar:null,categories:["observation","Import 2023-04-08 17:32"],description:`<p><a href="https://www.theguardian.com/environment/2018/oct/30/humanity-wiped-out-animals-since-1970-major-report-finds" target="_blank">https://www.theguardian.com/environment/2018/oct/30/humanity-wiped-out-animals-since-1970-major-report-finds</a>
</p>
<p>Les prochaines decenies vont etre de plus en plus dure. La terre a connue pire que les humains, par contre les humains ne connaissent que la terre.</p>
<p>Triste, tres triste&hellip;</p>`,readingTime:1,tags:["observation","Import 2023-04-08 17:32"],title:"Dure realite",url:"/posts/2018/dure-realite/"},{author:null,avatar:null,categories:["coding","test","Import 2023-04-08 17:32"],description:"<p>Dans ma liste de Cloud IDE a essayer ce trouve Cloud9, l&rsquo;IDE developpe par AWS. Mon premier constat est le fait que c&rsquo;est pas bien integre avec Github, et c&rsquo;est vraiment un point a ameliorer, car c&rsquo;est vraiment penible. Sur ce point, Gitpod est de loins tres superieur.</p>",readingTime:1,tags:["coding","test","Import 2023-04-08 17:32"],title:"Cloud9",url:"/posts/2018/cloud9/"},{author:null,avatar:null,categories:["coding","projet","Import 2023-04-08 17:32"],description:`<p>Apres plusieurs jours de reflexions sur le genre de projets que je veux entreprendre pour apprendre GO, j&rsquo;ai finalement eu une bonne idee, du moins selon moi.</p>
<p>Mon projet consistrera a ecrire un agent client en GO pour calculer le temps reponse d&rsquo;une site web, ou un api. Cet agent pourra etre executer dans un Lambda AWS, dans plusieurs region AWS. Je vais creer les ressources Terraform necessaire pour l&rsquo;installation rapide et securitaire. Comme le cout d&rsquo;utilisation d&rsquo;une Lambda est a la seconde, il sera possible de rouller selon un laps de temps, et un interfal predefinie.</p>`,readingTime:1,tags:["coding","projet","Import 2023-04-08 17:32"],title:"Projet Golang",url:"/posts/2018/projet-golang/"},{author:null,avatar:null,categories:["coding","Import 2023-04-08 17:32"],description:`<p>J&rsquo;ai achete un ChromeBook en partie pour pouvoir coder de petits projets. Je savais bien qu&rsquo;il faudrait que je me trouve un editeur web, car mon Acer R11 ne supporte pas encore la technolohie Crostini (prochaine release de ChromeOS). Gitpod me semble prometteur, mon premier essaie (30 min), semble m&rsquo;indiquer que c&rsquo;est tres inpire de VS Code. Pas encore trouver la commande/touche pour compiller mon petit &ldquo;Hello World&rdquo;!</p>
<p>Gratuit pour 10 hrs par mois, sinon 19$/mois pour 100 hrs. Je trouve ca pas mal cher pas contre.</p>`,readingTime:1,tags:["coding","Import 2023-04-08 17:32"],title:"Gitpod",url:"/posts/2018/gitpod/"},{author:null,avatar:null,categories:["sante","Import 2023-04-08 17:32"],description:`<p><a href="https://www.bbc.co.uk/news/amp/stories-45971416" target="_blank">https://www.bbc.co.uk/news/amp/stories-45971416</a>
